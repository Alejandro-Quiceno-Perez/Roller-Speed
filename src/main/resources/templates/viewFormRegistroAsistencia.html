<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous" />
       <title>Form Registro asistencia</title>
</head>

<body>
       <h1 class="text-center my-5">Formulario Registro Asistencia</h1>
       <div class="container">
              <form th:object="${registroAsistencia}" th:action="${action}" method="post">
                     <input type="hidden" th:field="*{idRegistroAsistencia}" th:value="${registroAsistencia.idRegistroAsistencia}" />
                     <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Nombre alumno"
                                   th:field="*{alumno}" th:value="${registroAsistencia.alumno}" />
                            <label for="alumno">Alumno</label>
                     </div>

                     <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="clase" placeholder="clase" th:field="*{clase}"
                                   th:value="${registroAsistencia.clase}" />
                            <label for="clase">Clase</label>
                     </div>

                     <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="fecha" placeholder="fecha" th:field="*{fecha}"
                                   th:value="${registroAsistencia.fecha}" />
                            <label for="fecha">Fecha</label>
                     </div>
                     <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="presente"
                               th:field="*{presente}" />
                        <label class="form-check-label" for="presente">Asiste</label>
                    </div>                    
                     <!-- LINK th:href="@{/estilos/styles.css}" -->
                     <div class="d-flex gap-4">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a href="/viewRegistroAspirante" class="btn btn-success">Cancelar</a>
                     </div>
              </form>
       </div>
</body>

</html>
