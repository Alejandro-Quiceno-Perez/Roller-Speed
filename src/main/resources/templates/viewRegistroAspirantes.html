<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous" />
       <title>Registro de Aspirantes</title>
</head>

<body>
       <header class="container my-5 d-flex justify-content-between align-items-center">
              <h1 class="fw-bold text-center">Listado de Aspirantes</h1>
              <div class="">
                     <a href="/viewFormRegistroAspirantes" class="btn btn-warning m-0">Crear registro</a>
                     <a href="/" class="btn btn-primary m-0">Inicio</a>
              </div>
       </header>
       <div class="container-fluid flex-column d-flex justify-content-center align-items-center">
              <table class="table table-striped table-dark w-75">
                     <thead>
                            <tr>
                                   <th>Id</th>
                                   <th>Nombre</th>
                                   <th>Edad</th>
                                   <th>Departamento</th>
                                   <th>Acciones</th>
                            </tr>
                     </thead>

                     <tbody>
                            <tr th:each="registroAspirantes : ${registroAspirantesList}">
                                   <td th:text="${registroAspirantes.id}"></td>
                                   <td th:text="${registroAspirantes.name}"></td>
                                   <td th:text="${registroAspirantes.lastName}"></td>
                                   <td th:text="${registroAspirantes.email}"></td>
                                   <td th:text="${registroAspirantes.password}"></td>
                                   <td class="w-25">
                                          <div class="d-flex gap-2">
                                                 <a th:href="@{/delete/{id}(id=${coder.id})}"
                                                        class="btn btn-danger">Eliminar</a>
                                                 <a th:href="@{/update/{id}(id=${coder.id})}"
                                                        class="btn btn-primary">Actualizar</a>
                                          </div>
                                   </td>
                            </tr>
                     </tbody>
              </table>

       </div>
</body>

</html>
