<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Form Registro Aspitantes</title>
  </head>

  <body>
    <h1 class="text-center my-5">Formulario Registro Aspirante</h1>
    <div class="container">
      <form th:object="${gestionAlumnos}" th:action="${action}" method="post">
        <input
          type="hidden"
          th:field="*{idGestionAlumnos}"
          th:value="${gestionAlumnos.idGestionAlumnos}"
        />
        

        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="fechaNacimiento" placeholder="Fecha de Nacimiento" 
                 th:field="*{fechaNacimiento}" />
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
      </div>
      
        <div class="form-floating mb-3">
          <select class="form-control" id="genero" th:field="*{genero}">
            <option value="" disabled selected>Selecciona un género</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
          <label for="genero">Género</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="telefono"
            placeholder="telefono"
            th:field="*{telefono}"
            th:value="${gestionAlumnos.telefono}"
          />
          <label for="telefono">Telefono</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="metodoPago" th:field="*{metodoPago}">
            <option value="" disabled selected>
              Seleccione un método de pago
            </option>
            <option value="tarjeta_credito">Tarjeta de Crédito</option>
            <option value="tarjeta_debito">Tarjeta de Débito</option>
            <option value="transferencia">Transferencia Bancaria</option>
            <option value="paypal">PayPal</option>
            <option value="efectivo">Efectivo</option>
          </select>
          <label for="metodoPago">Método de Pago</label>
        </div>
        <div class="d-flex gap-4">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a href="/viewGestionAlumnos" class="btn btn-success">Cancelar</a>
        </div>
      </form>
    </div>
  </body>
</html>
