<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Gestion de alumnos</title>
  </head>

  <body>
    <header
      class="container my-5 d-flex justify-content-between align-items-center"
    >
      <h1 class="fw-bold text-center">Listado de asitencia</h1>
      <div class="">
        <a href="/viewFormRegistroAsistencia" class="btn btn-warning m-0"
          >Crear registro</a
        >
        <a href="/" class="btn btn-primary m-0">Inicio</a>
      </div>
    </header>
    <div
      class="container-fluid flex-column d-flex justify-content-center align-items-center"
    >
      <table class="table table-striped table-dark w-75">
        <thead>
          <tr>
            <th>Id</th>
            <th>alumno</th>
            <th>clase</th>
            <th>fecha</th>
            <th>Asistencia</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="RegistroAsistencia : ${listRegistroAsistencia}">
            <td th:text="${RegistroAsistencia.idRegistroAsistencia}"></td>
            <td th:text="${RegistroAsistencia.alumno}"></td>
            <td th:text="${RegistroAsistencia.clase}"></td>
            <td th:text="${RegistroAsistencia.fecha}"></td>
            <td th:text="${RegistroAsistencia.presente} ? 'SI' : 'NO'"></td>
            <td class="w-25">
              <div class="d-flex gap-2">
                <a
                  th:href="@{/RegistroAsistencia/delete/{idRegistroAsistencia}(idRegistroAsistencia=${RegistroAsistencia.idRegistroAsistencia})}"
                  class="btn btn-danger"
                  >Eliminar</a
                >
                <a
                  th:href="@{/RegistroAsistencia/update/{idRegistroAsistencia}(idRegistroAsistencia=${RegistroAsistencia.idRegistroAsistencia})}"
                  class="btn btn-primary"
                  >Actualizar</a
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
