<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous" />
       <title>Form Registro Instructor</title>
</head>

<body>
       <h1 class="text-center my-5">Formulario Registro Instructor</h1>
       <div class="container">
              <form th:object="${registroInstructor}" th:action="${action}" method="post">
                     <input type="hidden" th:field="*{id}" th:value="${registroInstructor.id}" />
                     <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Nombre Instructor"
                                   th:field="*{name}" th:value="${registroInstructor.name}" />
                            <label for="name">Nombre</label>
                     </div>

                     <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastName" placeholder="lastName" th:field="*{lastName}"
                                   th:value="${registroInstructor.lastName}" />
                            <label for="lastName">Apellido</label>
                     </div>

                     <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="email" placeholder="email" th:field="*{email}"
                                   th:value="${registroInstructor.email}" />
                            <label for="email">Correo</label>
                     </div>
                     <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="phone" placeholder="phone"
                                   th:field="*{phone}" th:value="${registroInstructor.phone}" />
                            <label for="phone">Tel√©fono</label>
                     </div>
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="speciality" placeholder="speciality"
                               th:field="*{speciality}" th:value="${registroInstructor.speciality}" />
                        <label for="speciality">Especialidad</label>
                 </div>
                     <!-- LINK th:href="@{/estilos/styles.css}" -->
                     <div class="d-flex gap-4">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a href="/viewRegistroInstructor" class="btn btn-success">Cancelar</a>
                     </div>
              </form>
       </div>
</body>

</html>
