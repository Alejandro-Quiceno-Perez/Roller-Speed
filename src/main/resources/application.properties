spring.application.name=rollerspeed


#Configuraciones de la base de datos

spring.datasource.url=jdbc:mysql://localhost:3306/api_rollerspeed
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuraciones de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Dialecto
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuracion de Swagger para la documentacion de las APIS
springdoc.api-docs.path=/doc
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG

logging.level.org.springframework.security=DEBUG

spring.main.allow-bean-definition-overriding=true